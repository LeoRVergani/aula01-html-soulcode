<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Dados</h1>
    <p>Assuntos:</p>

    <ul>
        <li><a href="./aula21.html">Home</a></li>
        <li><a href="./dados.html">Tabelas</a></li>
        <li><a href="./cadastro.html">Formúlários</a></li>
    </ul>

    <h2>Página Dados</h2>

    <hr>
        <table border="1" style="border-collapse: collapse;">
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Estado</th>
                <th>Telefone</th>
            </tr>
            <tr>
                <td>Leonardo</td>
                <td>36 Anos</td>
                <td>Curitiba - PR</td>
                <td>(41) 91234-6790</td>
            </tr>
        </table>
        <hr>

        <table role="presentation" border="1" style="border-collapse: collapse;">
            <thead>
                <tr>
                    <th colspan="3">Recomendações de Filmes</th>
                </tr>
                <tr>
                    <th>Filme</th>
                    <th>Genero</th>
                    <th>Ano</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jurass Parkus</td>
                    <td>Terror</td>
                    <td>1925</td>
                </tr>
                <tr>
                    <td>Gradius Ramanius</td>
                    <td>Documentário</td>
                    <td>2000 a.C</td>
                </tr>
                <tr>
                    <td>Dia da Descoberta</td>
                    <td>Ação</td>
                    <td>2022</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Fim</th>
                </tr>
            </tfoot>
        </table>

    <!--
            Tags usadas:
            <table> - indica o elemento de tabela
            <tr> - linha da tabela (table row)
            <td> - célula da tabela (table data)
            <th> - cabeçalho
            Para fins de organização:
            <thead> - cabeçalho da tabela
            <tbody> - corpo da tabela
            <tfoot> - rodapé da tabela
        -->

</body>
</html>
